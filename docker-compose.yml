# ChatbotAI - Startup Mode Docker Compose
# Target: $12/month DigitalOcean droplet + free services
# Architecture: Single server with nginx proxy + FastAPI backend

version: '3.8'

services:
  # FastAPI Backend + Personality System
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbotai-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database connections (FREE tiers)
      - DATABASE_URL=${DATABASE_URL}  # Railway.app PostgreSQL (free 500MB)
      - REDIS_URL=${REDIS_URL}        # Upstash Redis (free 10K requests/day)
      
      # Payment processing
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      
      # Application secrets
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Optional integrations
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Application configuration
      - ENVIRONMENT=production
      - DOMAIN=intimateai.chat
      - TRIAL_DURATION_MINUTES=120
      - ENABLE_ADULT_CONTENT=true
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=https://intimateai.chat,https://www.intimateai.chat
      
      # Cost optimization settings
      - ENABLE_BACKGROUND_WORKERS=false  # Run workers in same process initially
      - MAX_CONNECTIONS=20               # Limit DB connections for free tier
      - REDIS_MAX_CONNECTIONS=10         # Limit Redis connections
      
    volumes:
      - ./logs:/app/logs                 # Persistent logs
      - ./uploads:/app/uploads           # File uploads (local storage initially)
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits for $12 droplet (1GB RAM)
    deploy:
      resources:
        limits:
          memory: 512M  # Leave 512M for nginx and system
          cpus: '0.8'

  # Nginx Reverse Proxy + SSL Termination
  nginx:
    image: nginx:alpine
    container_name: chatbotai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
      
      # Let's Encrypt SSL certificates
      - /etc/letsencrypt:/etc/letsencrypt:ro
      
    depends_on:
      api:
        condition: service_healthy
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'

  # SSL Certificate Management (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: chatbotai-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - ./nginx/ssl:/var/www/certbot
    
    # Auto-renewal with cron-like restart policy
    restart: "no"
    
    command: >
      sh -c "
        trap exit TERM;
        while :; do
          certbot renew --webroot --webroot-path=/var/www/certbot --quiet;
          sleep 12h & wait;
        done
      "

  # Optional: Background Worker (can be disabled initially)
  worker:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbotai-worker
    restart: unless-stopped
    profiles: ["worker"]  # Only start with --profile worker
    
    environment:
      # Same environment variables as API
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      
    command: python worker.py
    
    volumes:
      - ./logs:/app/logs
    
    depends_on:
      - api
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.2'

# Docker networks
networks:
  default:
    name: chatbotai-network
    driver: bridge

# Persistent volumes
volumes:
  logs:
    driver: local
  uploads:
    driver: local