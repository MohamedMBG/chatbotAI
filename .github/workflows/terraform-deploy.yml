name: 'Terraform Infrastructure Deployment'

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

env:
  TF_VERSION: '1.6.0'
  
jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - name: Terraform Init
      run: terraform init
      env:
        TF_WORKSPACE: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      run: |
        if [ "${{ github.ref }}" == "refs/heads/main" ]; then
          terraform plan -var-file="environments/production/terraform.tfvars" -out=tfplan
        else
          terraform plan -var-file="environments/dev/terraform.tfvars" -out=tfplan
        fi
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
        TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
        TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        TF_VAR_jwt_secret_key: ${{ secrets.JWT_SECRET_KEY }}
        TF_VAR_telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        TF_VAR_encryption_key: ${{ secrets.ENCRYPTION_KEY }}
        TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        TF_VAR_slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
        TF_WORKSPACE: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
    
    - name: Upload Plan Artifact
      uses: actions/upload-artifact@v4
      with:
        name: tfplan-${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
        path: terraform/tfplan
        retention-days: 5
    
    - name: Comment PR with Plan
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const { execSync } = require('child_process');
          
          // Get terraform plan output
          const planOutput = execSync('cd terraform && terraform show -no-color tfplan', { encoding: 'utf8' });
          
          const output = `
          ## Terraform Plan üìã
          
          <details><summary>Show Plan</summary>
          
          \`\`\`
          ${planOutput}
          \`\`\`
          
          </details>
          
          *Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}*
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform  
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - name: Download Plan Artifact
      uses: actions/download-artifact@v4
      with:
        name: tfplan-${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
        path: terraform/
    
    - name: Terraform Init
      run: terraform init
      env:
        TF_WORKSPACE: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
    
    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      env:
        TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
        TF_VAR_stripe_secret_key: ${{ secrets.STRIPE_SECRET_KEY }}
        TF_VAR_stripe_webhook_secret: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
        TF_VAR_jwt_secret_key: ${{ secrets.JWT_SECRET_KEY }}
        TF_VAR_telegram_bot_token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        TF_VAR_encryption_key: ${{ secrets.ENCRYPTION_KEY }}
        TF_VAR_alert_email: ${{ secrets.ALERT_EMAIL }}
        TF_VAR_slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
        TF_WORKSPACE: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
    
    - name: Output Infrastructure Info
      run: |
        echo "## üöÄ Infrastructure Deployed Successfully" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Application URL:** $(terraform output -raw app_url)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**API Endpoint:** $(terraform output -raw api_url)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Deployment Time:** $(date)" >> $GITHUB_STEP_SUMMARY
      env:
        TF_WORKSPACE: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}

  terraform-security-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    defaults:
      run:
        shell: bash
        working-directory: ./terraform
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Run Checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: terraform/
        framework: terraform
        output_format: sarif
        output_file_path: checkov-report.sarif
        soft_fail: true
    
    - name: Upload Checkov Results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: checkov-report.sarif
    
    - name: Run tfsec
      uses: aquasecurity/tfsec-action@v1.0.3
      with:
        working_directory: terraform/
        soft_fail: true

  notify-deployment:
    name: 'Notify Deployment'
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: Notify Slack on Success
      if: needs.terraform-apply.result == 'success'
      uses: 8398a7/action-slack@v3
      with:
        status: success
        fields: repo,commit,author,ref,workflow
        text: |
          ‚úÖ ChatbotAI infrastructure deployed successfully!
          
          Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
    
    - name: Notify Slack on Failure
      if: needs.terraform-apply.result == 'failure'
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        fields: repo,commit,author,ref,workflow
        text: |
          ‚ùå ChatbotAI infrastructure deployment failed!
          
          Environment: ${{ github.ref == 'refs/heads/main' && 'Production' || 'Development' }}
          Commit: ${{ github.sha }}
          Author: ${{ github.actor }}
          
          Please check the GitHub Actions logs for details.
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}