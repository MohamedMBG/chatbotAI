# ChatbotAI Nginx Configuration
# Optimized for $12/month DigitalOcean droplet

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings optimized for low-resource server
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;  # Allow file uploads up to 10MB
    
    # Gzip compression to save bandwidth
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml;
    
    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Upstream backend
    upstream chatbotai_api {
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 8;
    }
    
    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name intimateai.chat www.intimateai.chat;
        
        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # HTTPS server - Main site
    server {
        listen 443 ssl http2;
        server_name intimateai.chat www.intimateai.chat;
        
        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/intimateai.chat/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/intimateai.chat/privkey.pem;
        
        # Security headers for adult content site
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.stripe.com; frame-src https://js.stripe.com;" always;
        
        # Adult content warning (required for compliance)
        add_header X-Adult-Content "This site contains adult content. Must be 18+." always;
        
        # Frontend static files (served from Vercel)
        # This nginx config handles API only, frontend is at Vercel
        
        # API routes
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=10 nodelay;
            
            # Proxy settings
            proxy_pass http://chatbotai_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts optimized for AI responses
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # CORS headers for web frontend
            add_header Access-Control-Allow-Origin "https://intimateai.chat" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials true always;
            
            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://intimateai.chat";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
        }
        
        # Authentication endpoints (stricter rate limiting)
        location /api/auth/ {
            limit_req zone=auth burst=3 nodelay;
            
            proxy_pass http://chatbotai_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Longer timeout for authentication
            proxy_read_timeout 30s;
        }
        
        # Webhook endpoints (no rate limiting for payment processors)
        location /api/webhooks/ {
            proxy_pass http://chatbotai_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Large body size for webhook payloads
            client_max_body_size 1M;
        }
        
        # Health check endpoint (no rate limiting)
        location /api/health {
            proxy_pass http://chatbotai_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;  # Don't log health checks
        }
        
        # File uploads (if using local storage initially)
        location /uploads/ {
            alias /app/uploads/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security for uploaded files
            location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
                deny all;
            }
        }
        
        # Block access to sensitive files
        location ~ /\.(env|git|svn|htaccess) {
            deny all;
        }
        
        # Default location (redirect to frontend)
        location / {
            return 301 https://intimateai.chat$request_uri;
        }
    }
    
    # Separate server block for API-only subdomain (optional)
    server {
        listen 443 ssl http2;
        server_name api.intimateai.chat;
        
        # Same SSL config
        ssl_certificate /etc/letsencrypt/live/intimateai.chat/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/intimateai.chat/privkey.pem;
        
        # Direct API access
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://chatbotai_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS for API subdomain
            add_header Access-Control-Allow-Origin "https://intimateai.chat" always;
        }
    }
}